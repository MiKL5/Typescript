<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone de Trello</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Workspace</a>
        <a href="#">Contact</a>
    </nav>
    
    <div class="main-content">

        <div class="main-container" draggable="true">
            <div class="top-container">
                <h2>Current</h2>
                <button class="delete-container-btn">X</button>
                <ul></ul>
                <button class="add-item-btn">Add an item</button>
                <form autocomplete="on">
                    <div class="top-form-container">
                        <label for="item">Add a new item</label>
                        <button type="button" class="close-form-button">X</button>
                        <input type="text" id="item">
                        <span class="validation-msg"></span>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="main-container" draggable="true">
            <div class="top-container">
                <h2>To do</h2>
                <button class="delete-container-btn">X</button>
                <ul></ul>
                <button class="add-item-btn">Add an item</button>
                <form autocomplete="on">
                    <div class="top-form-container">
                        <label for="item">Add a new item</label>
                        <button type="button" class="close-form-button">X</button>
                        <input type="text" id="item">
                        <span class="validation-msg"></span>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="main-container" draggable="true">
        <div class="top-container">
            <h2>Finished</h2>
            <button class="delete-container-btn">X</button>
            <ul></ul>
            <button class="add-item-btn">Add an item</button>
            <form autocomplete="on">
                <div class="top-form-container">
                    <label for="item">Add a new item</label>
                    <button type="button" class="close-form-button">X</button>
                    <input type="text" id="item">
                    <span class="validation-msg"></span>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <div class="add-new-container">
            <button class="add-another-container">Add another container</button>
            <form autocomplete="on">
                <div class="top-form-container">
                    <label for="new-container">Add a new container</label>
                    <button type="button" class="close-form-button">X</button>
                    <input type="text" id="new-container">
                    <span class="validation-msg"></span>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>

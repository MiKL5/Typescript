<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello clone</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Espace de travail</a>
      <a href="#">Contact</a>
    </nav>

    <div class="main-content">

      <div class="items-container" draggable="true">
        <div class="top-container">
          <h2>Actuel</h2>
          <button class="delete-container-btn">X</button>
        </div>
        <ul></ul>
        <button class="add-item-btn">Ajouter un item</button>
        <form autocomplete="on">
          <div class="top-form-container">
            <label for="item">Ajouter un nouvel item</label>
            <button type="button" class="close-form-btn">X</button>
          </div>
          <input type="text" id="item" />
          <span class="validation-msg"></span>
          <button type="submit">Valider</button>
        </form>
      </div>

      <div class="items-container" draggable="true">
        <div class="top-container">
          <h2>À faire</h2>
          <button class="delete-container-btn">X</button>
        </div>
        <ul></ul>
        <button class="add-item-btn">Ajouter un item</button>
        <form autocomplete="on">
          <div class="top-form-container">
            <label for="item">Ajouter un nouvel item</label>
            <button type="button" class="close-form-btn">X</button>
          </div>
          <input type="text" id="item" />
          <span class="validation-msg"></span>
          <button type="submit">Valider</button>
        </form>
      </div>

      <div class="items-container" draggable="true">
        <div class="top-container">
          <h2>Terminé</h2>
          <button class="delete-container-btn">X</button>
        </div>
        <ul></ul>
        <button class="add-item-btn">Ajouter un item</button>
        <form autocomplete="on">
          <div class="top-form-container">
            <label for="item">Ajouter un nouvel item</label>
            <button type="button" class="close-form-btn">X</button>
          </div>
          <input type="text" id="item" />
          <span class="validation-msg"></span>
          <button type="submit">Valider</button>
        </form>
      </div>

      <div class="add-new-container">
          <button class="add-container-btn">Ajouter un conteneur</button>
          <form autocomplete="on">
            <div class="top-form-container">
                <label for="new-container">Ajouter un nouveau container</label>
                <button type="button" class="close-form-btn close-add-list">X</button>
              </div>
              <input type="text" id="new-container" />
              <span class="validation-msg"></span>
              <button type="submit">Valider</button>
          </form>
      </div>

    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
